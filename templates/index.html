<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/index.css') }}" />
    <title>Web Server Monitoring</title>
    <script>
        function refreshStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = data.status;
                });
        }
        setInterval(refreshStatus, 5000); // Refresh every 5 seconds
    </script>
</head>
<body>
    <h1>Server Monitoring</h1>
    <div class="form-container">
        <form class="Server" method="POST">
            <label for="url">Server URL:</label>
            <input type="text" id="url" name="url" class="input" required>
            <br>
            <label for="interval">Verification Interval (seconds):</label>
            <input type="number" id="interval" name="interval" value="60" class="input" required>
            <br>
            <button class="button-18" type="submit">Start Monitoring</button>
        </form>
    </div>

    <div class="status">
        <h2>Current Status</h2>
        <p>URL: {{ url }}</p>
        <p>Status: <span id="status">{{ status }}</span></p>
    </div>





</body>
</html>
